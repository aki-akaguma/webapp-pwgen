<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="loading.css">
  <title></title>
</head>
<body>
  <div id="main" onclick="do_2nd_stage()">
  <p>This file is loaded from in-app content.</p>
  <p>Tap to go to the 2nd stage!</p>
  </div>
  <script>
    function do_2nd_stage() {
      const insert_html = '<div class="overlay"><div class="spinner-outer"><div class="spinner"></div></div></div>';
      const container = document.getElementById('main');
      container.innerHTML = container.innerHTML + insert_html;
      setTimeout(() => {
        window.location.replace('https://aki.omusubi.org/pwgen/');
      }, 1000);
    }
  </script>
</body>
</html>
